<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-10">
      <h1 class="my-4">My Stories
      </h1>
      <div *ngIf="loading else loaded">
        loading ...
      </div>
      <!-- Blog Post -->
      <div *ngFor="let obj of allstories" class="card mb-4" #loaded>
        <img class="card-img-top" src="{{obj.story_path}}" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{obj.story_title}}</h2>
          <p class="card-text">{{obj.story_content}}</p>
          <a [routerLink]="['/story', obj.story_id]" class="btn btn-primary">Read </a>
        </div>
        <div class="card-footer text-muted">
        
          <button type="button" class="btn btn-info btn-lg" (click)="openModal(obj.story_id)"> <i class="fa fa-share-alt" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- The Modal -->
<div class="modal" id="myModal"  [ngStyle]="{'display':display}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Select Below Groups</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <h5  #loaded *ngFor="let obj of allgroups" >{{obj.group_name}} <i class="fa fa-share-alt" style="font-size:30px;color:red" (click)="sendmailGroup(obj.group_id,event)" aria-hidden="true"></i>
         
          
          </h5>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onCloseHandled()">Close</button>
      </div>

    </div>
  </div>
</div>
